name: Laravel

on:
  pull_request:
    paths:
      - "**/*.php"

jobs:
  format_and_lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Cache Vendor
        id: cache-vendor
        uses: actions/cache@v4
        with:
          path: ./src/vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('./src/composer.lock') }}

      - name: Install Dependencies
        if: steps.cache-vendor.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: PHP CS Fixer
        run: ./vendor/bin/php-cs-fixer fix --diff --dry-run --using-cache=no --config=.php-cs-fixer.dist.php
        env:
          PHP_CS_FIXER_IGNORE_ENV: 1

      - name: PHPStan
        run: ./vendor/bin/phpstan analyse -c ./phpstan.neon --memory-limit=2G

  test:
    needs: format_and_lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    services:
      postgres:
        image: postgres:17.4
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo_pgsql

      - name: Cache Vendor
        id: cache-vendor
        uses: actions/cache@v4
        with:
          path: ./src/vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('./src/composer.lock') }}

      - name: Install Dependencies
        if: steps.cache-vendor.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy .env
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=postgres/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env

      - name: Generate key
        run: php artisan key:generate

      - name: Run Migration
        run: php artisan migrate

      - name: Execute tests
        run: php artisan test

